plugins {
	id 'fabric-loom' version '1.0.18'
	id 'maven-publish'
}

version = '1.0.0' // Sostituisci con la versione del tuo mod
group = 'com.multiverse' // Sostituisci con il tuo gruppo Maven

archivesBaseName = 'multiverse-template'

repositories {
	maven {
		url = "https://maven.fabricmc.net/"
	}
	mavenCentral()
}

dependencies {
	minecraft "com.mojang:minecraft:1.19.2"
	mappings "net.fabricmc:yarn:1.19.2+build.28:v2"
	modImplementation "net.fabricmc:fabric-loader:0.16.9"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.64.0+1.19.2"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${archivesBaseName}" }
	}
}

publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = archivesBaseName
			from components.java
		}
	}
	repositories {
		// Configura i repository per la pubblicazione qui
	}
}